<!DOCTYPE html>
<html>
<head>
    <title>Corynth Training - Lesson 5: Parallel Execution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="terminal-title">Lesson 5: Parallel Execution - Corynth Training</div>
            <div style="clear: both;"></div>
        </div>
        <div id="content"></div>
    </div>

    <!-- Navigation overlays -->
    <div class="controls-hint">
        SPACE: Pause | Q/A: Scroll | R: Restart | M: Main Menu
    </div>

    <a href="training-index.html" class="main-menu-btn">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
        </svg>
        Main Menu
    </a>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-dialog">
            <h3>Lesson Paused</h3>
            <p>Choose an option to continue:</p>
            <div class="pause-buttons">
                <button class="pause-btn" onclick="resumeLesson()">Continue</button>
                <button class="pause-btn" onclick="restartLesson()">Restart</button>
                <button class="pause-btn" onclick="window.location.href='training-index.html'">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        const lessonContent = [
            {
                type: 'intro',
                text: '<span class="highlight">Lesson 5: Parallel Execution</span>',
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V8.5C15 9.1 14.6 9.5 14 9.5S13 9.1 13 8.5V7.5L9 7.5V8.5C9 9.1 8.6 9.5 8 9.5S7 9.1 7 8.5V7.5L3 7V9C3 10 4 11 5 11V16.5C5 18.43 6.57 20 8.5 20S12 18.43 12 16.5V15H16V16.5C16 18.43 17.57 20 19.5 20S23 18.43 23 16.5V11C23 10 22 9 21 9Z"/></svg></div><strong>Performance Optimization:</strong><br/>• Independent steps run simultaneously<br/>• Dramatically faster execution times<br/>• Efficient resource utilization<br/>• Perfect for data processing pipelines</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat > parallel-advanced.hcl << EOF',
                delay: 600
            },
            {
                type: 'output',
                text: `workflow "parallel-processing" {
  # These run in parallel - no dependencies
  step "fetch_api1" {
    plugin = "http"
    action = "get"
    params = { url = "https://api.github.com/users/octocat" }
  }

  step "fetch_api2" {
    plugin = "http"
    action = "get" 
    params = { url = "https://httpbin.org/delay/1" }
  }

  step "local_task" {
    plugin = "shell"
    action = "exec"
    params = { command = "sleep 2 && echo 'Local processing done'" }
  }

  # This waits for all parallel tasks
  step "combine_results" {
    plugin    = "shell"
    action    = "exec"
    depends_on = ["fetch_api1", "fetch_api2", "local_task"]
    params = { command = "echo 'All parallel tasks completed!'" }
  }
}
EOF`,
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Understanding Parallel Execution:</strong><br/>• Steps without <code>depends_on</code> run in parallel<br/>• <code>depends_on = ["step1", "step2"]</code> waits for multiple steps<br/>• Perfect for independent API calls or processing tasks<br/>• Dramatically reduces total execution time</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat parallel-advanced.hcl',
                delay: 500
            },
            {
                type: 'output',
                text: `<span class="info">workflow</span> <span class="highlight">"parallel-processing"</span> <span class="info">{</span>
  <span class="comment"># These run in parallel - no dependencies</span>
  <span class="info">step</span> <span class="highlight">"fetch_api1"</span> <span class="info">{</span>
    <span class="success">plugin</span> = <span class="highlight">"http"</span>
    <span class="success">action</span> = <span class="highlight">"get"</span>
    <span class="success">params</span> = <span class="info">{</span> <span class="success">url</span> = <span class="highlight">"https://api.github.com/users/octocat"</span> <span class="info">}</span>
  <span class="info">}</span>

  <span class="info">step</span> <span class="highlight">"fetch_api2"</span> <span class="info">{</span>
    <span class="success">plugin</span> = <span class="highlight">"http"</span>
    <span class="success">action</span> = <span class="highlight">"get"</span>
    <span class="success">params</span> = <span class="info">{</span> <span class="success">url</span> = <span class="highlight">"https://httpbin.org/delay/1"</span> <span class="info">}</span>
  <span class="info">}</span>

  <span class="info">step</span> <span class="highlight">"local_task"</span> <span class="info">{</span>
    <span class="success">plugin</span> = <span class="highlight">"shell"</span>
    <span class="success">action</span> = <span class="highlight">"exec"</span>
    <span class="success">params</span> = <span class="info">{</span> <span class="success">command</span> = <span class="highlight">"sleep 2 && echo 'Local processing done'"</span> <span class="info">}</span>
  <span class="info">}</span>

  <span class="comment"># This waits for all parallel tasks</span>
  <span class="info">step</span> <span class="highlight">"combine_results"</span> <span class="info">{</span>
    <span class="success">plugin</span>    = <span class="highlight">"shell"</span>
    <span class="success">action</span>    = <span class="highlight">"exec"</span>
    <span class="success">depends_on</span> = [<span class="highlight">"fetch_api1"</span>, <span class="highlight">"fetch_api2"</span>, <span class="highlight">"local_task"</span>]
    <span class="success">params</span> = <span class="info">{</span> <span class="success">command</span> = <span class="highlight">"echo 'All parallel tasks completed!'"</span> <span class="info">}</span>
  <span class="info">}</span>
<span class="info">}</span>`,
                delay: 900
            },
            {
                type: 'prompt',
                command: 'time corynth apply parallel-advanced.hcl',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">Starting workflow execution...</span>\n\n<span class="success">PARALLEL Parallel execution started (3 concurrent tasks)</span>\n<span class="success">[1/4] DONE fetch_api1</span> <span class="info">(completed in 0.3s)</span>\n<span class="success">[2/4] DONE local_task</span> <span class="info">(completed in 2.0s)</span>\n<span class="success">[3/4] DONE fetch_api2</span> <span class="info">(completed in 1.2s)</span>\n<span class="success">[4/4] DONE combine_results</span>\nAll parallel tasks completed!\n\n<span class="success">DONE DONE Workflow completed: parallel-processing</span>\n<span class="info">Duration: 2.1s</span> <span class="highlight">(vs 3.5s sequential)</span>\n\n<span class="success">real    2.105s</span>',
                delay: 800
            },
            {
                type: 'try-it',
                text: '<div class="try-it"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M16,6L18.29,8.29L13.41,13.17L9.41,9.17L8,10.58L13.41,16L20,9.41L18.58,8L16,6M12.5,2C17.19,2 21.27,5.61 21.72,10.23L20.23,10.5C19.85,6.83 16.95,4 13.5,4C9.36,4 6,7.36 6,11.5S9.36,19 13.5,19C15.54,19 17.39,18.05 18.59,16.5L19.93,17.77C18.32,19.74 15.87,21 13.5,21C8.25,21 4,16.75 4,11.5S8.25,2 12.5,2Z"/></svg></div><strong>Try It Yourself:</strong><br/>1. Add more parallel API calls to the workflow<br/>2. Create a workflow that processes multiple files simultaneously<br/>3. Experiment with different combinations of parallel and sequential steps<br/><br/><strong>Challenge:</strong> Build a monitoring workflow that checks 5 services in parallel!</div>',
                delay: 800
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/></svg></div><strong>Checkpoint:</strong> You have mastered parallel execution!<br/>• Understanding when steps run in parallel<br/>• Using depends_on to coordinate multiple parallel steps<br/>• Achieving significant performance improvements<br/>• Building efficient data processing pipelines</div>',
                delay: 600
            },
            {
                type: 'conclusion',
                text: '<div class="checkpoint"><strong>Lesson 5 Complete!</strong><br/><br/><strong>What You have Mastered:</strong><br/>• Parallel execution for performance optimization<br/>• Coordinating multiple parallel steps with depends_on<br/>• Understanding execution order and dependencies<br/>• Building high-performance workflows<br/>• Real-world application in data processing<br/><br/><strong>Next:</strong> Lesson 6 covers error handling and retries for robust workflows!</div>',
                delay: 1000
            }
        ];

        let currentIndex = 0;
        const contentEl = document.getElementById('content');

        function createCopyButton(textToCopy) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = function(e) {
                e.stopPropagation();
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.textContent = 'Copied';
                    copyBtn.classList.add('clicked');
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('clicked');
                    }, 2000);
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    copyBtn.textContent = 'Copied';
                    copyBtn.classList.add('clicked');
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('clicked');
                    }, 2000);
                });
            };
            return copyBtn;
        }

        function typeText(text, element, callback, speed = 20) {
            let i = 0;
            const typeChar = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    if (i % 10 === 0) {
                        const terminal = document.querySelector('.terminal');
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    i++;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    if (callback) callback();
                }
            };
            typeChar();
        }

        function addLine(content, className = '', callback) {
            const lines = content.split(/\\n|\n/);
            let lineIndex = 0;
            
            function addNextLine() {
                if (lineIndex >= lines.length) {
                    if (callback) callback();
                    return;
                }
                
                const lineContent = lines[lineIndex];
                const line = document.createElement('div');
                line.className = `line fade-in ${className}`;
                
                if (lineContent.trim() === '') {
                    line.innerHTML = '&nbsp;';
                    line.style.minHeight = '20px';
                } else {
                    if (lineContent.includes('<')) {
                        line.innerHTML = lineContent;
                    } else {
                        line.textContent = lineContent;
                    }
                }
                
                contentEl.appendChild(line);
                
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollHeight;
                
                lineIndex++;
                setTimeout(addNextLine, 80);
            }
            
            addNextLine();
        }

        function showCommand(cmd, callback) {
            const container = document.createElement('div');
            container.className = 'copyable-line fade-in line';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'copyable-content';
            
            // Create realistic shell prompt: user@host:~/path$ 
            const userSpan = document.createElement('span');
            userSpan.className = 'shell-user';
            userSpan.textContent = 'devops';
            
            const atSpan = document.createElement('span');
            atSpan.style.color = '#d4d4d4';
            atSpan.textContent = '@';
            
            const hostSpan = document.createElement('span');
            hostSpan.className = 'shell-host';
            hostSpan.textContent = 'corynth-demo';
            
            const colonSpan = document.createElement('span');
            colonSpan.style.color = '#d4d4d4';
            colonSpan.textContent = ':';
            
            const pathSpan = document.createElement('span');
            pathSpan.className = 'shell-path';
            pathSpan.textContent = '~/corynth-tutorial';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$ ';
            
            contentDiv.appendChild(userSpan);
            contentDiv.appendChild(atSpan);
            contentDiv.appendChild(hostSpan);
            contentDiv.appendChild(colonSpan);
            contentDiv.appendChild(pathSpan);
            contentDiv.appendChild(promptSpan);
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            contentDiv.appendChild(commandSpan);
            
            // Add copy button
            const copyBtn = createCopyButton(cmd);
            
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            contentEl.appendChild(container);
            
            const terminal = document.querySelector('.terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            typeText(cmd, commandSpan, () => {
                terminal.scrollTop = terminal.scrollHeight;
                callback();
            }, 30);
        }

        // Smart pause logic: analyze lesson content to determine optimal pause points
        function addSmartPauseLogic() {
            const infoBlockTypes = ['explanation', 'checkpoint', 'try-it'];
            
            for (let i = 0; i < lessonContent.length; i++) {
                const current = lessonContent[i];
                
                // Always pause by default
                current.shouldPause = true;
                
                // Check if this is an info block
                if (infoBlockTypes.includes(current.type)) {
                    // Check if the next item is also an info block
                    let nextInfoBlockIndex = i + 1;
                    
                    // Skip any non-info blocks to find the next info block
                    while (nextInfoBlockIndex < lessonContent.length && 
                           !infoBlockTypes.includes(lessonContent[nextInfoBlockIndex].type)) {
                        nextInfoBlockIndex++;
                    }
                    
                    // If we found another info block right after (or very close), don't pause here
                    if (nextInfoBlockIndex < lessonContent.length && 
                        nextInfoBlockIndex - i <= 3) { // Allow up to 2 non-info items between
                        current.shouldPause = false;
                    }
                }
            }
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
            }
        }

        // Interactive controls
        let isPaused = false;
        let lessonInterval;

        function pauseLesson() {
            isPaused = true;
            document.getElementById('pauseOverlay').style.display = 'flex';
        }

        function resumeLesson() {
            isPaused = false;
            document.getElementById('pauseOverlay').style.display = 'none';
        }

        function restartLesson() {
            location.reload();
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (isPaused) {
                        resumeLesson();
                    } else {
                        pauseLesson();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    restartLesson();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    window.location.href = 'training-index.html';
                    break;
                case 'q':
                case 'Q':
                    e.preventDefault();
                    document.querySelector('.terminal').scrollBy(0, -50);
                    break;
                case 'a':
                case 'A':
                    e.preventDefault();
                    document.querySelector('.terminal').scrollBy(0, 50);
                    break;
            }
        });

        // Interactive controls and functions
        function pauseForInput(callback) {
            if (!autoPlay) {
                isPaused = true;
                pauseCallback = callback;
                document.querySelector('.pause-overlay').classList.add('show');
            } else {
                callback();
            }
        }
        
        function continueLesson() {
            if (isPaused && pauseCallback) {
                isPaused = false;
                document.querySelector('.pause-overlay').classList.remove('show');
                const callback = pauseCallback;
                pauseCallback = null;
                callback();
            }
        }
        
        function restartLesson() {
            currentIndex = 0;
            isPaused = false;
            autoPlay = true;
            contentEl.innerHTML = '';
            document.querySelector('.pause-overlay').classList.remove('show');
            updateControlsHint();
            setTimeout(runLesson, 1000);
        }
        
        function returnToMainMenu() {
            window.location.href = 'training-index.html';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused) {
                    continueLesson();
                } else {
                    autoPlay = !autoPlay;
                    updateControlsHint();
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = Math.max(0, terminal.scrollTop - 200);
            } else if (e.key === 'a' || e.key === 'A') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollTop + 200;
            } else if (e.key === 'r' || e.key === 'R') {
                restartLesson();
            } else if (e.key === 'm' || e.key === 'M') {
                returnToMainMenu();
            }
        });
        
        function updateControlsHint() {
            const hint = document.querySelector('.controls-hint');
            if (autoPlay) {
                hint.innerHTML = 'SPACE: Pause | Q/A: Scroll | R: Restart | M: Main Menu';
            } else {
                hint.innerHTML = 'SPACE: Continue | Q/A: Scroll | R: Restart | M: Main Menu';
            }
        }
        
        // Make functions globally accessible for onclick handlers
        // Copy functionality
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function createCopyButton(text, className = 'copy-btn') {
            const button = document.createElement('button');
            button.className = className;
            button.textContent = 'Copy';
            button.onclick = () => copyToClipboard(text, button);
            return button;
        }

        window.continueLesson = continueLesson;
        window.restartLesson = restartLesson;
        window.returnToMainMenu = returnToMainMenu;
        window.copyToClipboard = copyToClipboard;
        window.createCopyButton = createCopyButton;
        
        // Add smart pause logic and variables
        let isPaused = false;
        let autoPlay = true;
        let pauseCallback = null;
        
        updateControlsHint();
        addSmartPauseLogic();
        setTimeout(runLesson, 1000);
    </script>
</body>
</html>

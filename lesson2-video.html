<!DOCTYPE html>
<html>
<head>
    <title>Corynth Training - Lesson 2: Flexible Workflows</title>
    <style>
        body {
            margin: 0;
            padding: 15px;

            color: #e6e6e6;

        }
        
        .terminal {
            background: #0c0c0c;

            border-radius: 6px;

            scroll-behavior: smooth;
        }

            display: flex;

            float: left;
        }
        
        .control {
            width: 10px;
            height: 10px;

        .control.maximize { background: #27c93f; }
        
        .terminal-title {
            text-align: center;
            color: #999;
            font-size: 14px;
            line-height: 10px;
        }
        
        .prompt { color: #00d4aa; font-weight: bold; }
        .command { color: #ffffff; }
        .shell-user { color: #7ec8e3; font-weight: bold; }
        .shell-host { color: #ffcc66; font-weight: bold; }
        .shell-path { color: #a8cc8c; font-weight: bold; }
        .output { color: #b8b8b8; margin: 6px 0; line-height: 1.3; }
        .success { color: #00ff88; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        .highlight { color: #ff6b9d; }
        .comment { color: #6a9955; font-style: italic; }
        .keyword { color: #569cd6; font-weight: bold; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .property { color: #9cdcfe; }
        .operator { color: #d4d4d4; }
        .bracket { color: #ffd700; font-weight: bold; }
        
        .explanation, .checkpoint, .try-it {
            background: rgba(156, 220, 254, 0.1);
            border: 1px solid rgba(156, 220, 254, 0.2);

            margin: 15px 0;

        }
        
        .checkpoint {
            background: rgba(76, 201, 176, 0.1);

        }
        
        .try-it {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
        }
        
        .explanation code, .checkpoint code, .try-it code { 
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; 
            background: rgba(255,255,255,0.1); 
            padding: 2px 4px; 
            border-radius: 3px; 
        }

        .controls-hint {

            line-height: 1.4;
            border: 1px solid rgba(156, 220, 254, 0.2);

        .main-menu-btn {
            position: fixed;
            top: 20px;

            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
            border: 1px solid #ff6b9d;

            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;

        }
        
        .pause-overlay.show {

        }
        
        .pause-dialog {

            border: 2px solid #00d4aa;

        .pause-dialog h2 {

            margin: 0 0 10px 0;

        .pause-dialog p {
            color: #b8b8b8;

        .pause-buttons {

            gap: 15px;

        .pause-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;

        .pause-btn:hover {

            background: linear-gradient(45deg, #00d4aa, #00aaff);

            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.4);

        .multi-line-copy-btn:hover {
            background: rgba(0, 212, 170, 0.2);
            border-color: #00d4aa;
            transform: translateY(-1px);
        }
        
        .multi-line-copy-btn.copied {
            background: rgba(76, 201, 176, 0.2);
            border-color: #4ec9b0;
            color: #4ec9b0;
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }

        }

    <script>
        const lessonContent = [
            {
                type: 'intro',
                text: '<span class="highlight">Lesson 2: Flexible Workflows</span>',
                delay: 1500
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>What You\'ll Learn:</strong><br/>• Using environment variables in workflows<br/>• Environment variable substitution with defaults<br/>• Runtime workflow customization<br/>• Making workflows flexible and reusable</div>',
                delay: 2000
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Current Status:</strong><br/>Variables are a planned feature for future Corynth versions. For now, we\'ll explore how to make workflows flexible using different approaches and show what variable support will look like.</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat > flexible-demo.hcl << EOF',
                delay: 600
            },
            {
                type: 'output',
                text: `<div class="multi-line-copyable">
<button class="multi-line-copy-btn" onclick="copyToClipboard(\`workflow "flexible_demo" {

}\`, this)">Copy</button>workflow "flexible_demo" {
  description = "A flexible workflow with environment variables"
  version     = "1.0.0"

  step "greet_person" {
    plugin = "shell"
    action = "exec"
    
    params = {
      command = "echo 'Hello, \${NAME:-World}!'"
    }
  }

  step "show_environment" {
    plugin = "shell"
    action = "exec"
    depends_on = ["greet_person"]
    
    params = {
      command = "echo 'Environment: \${ENVIRONMENT:-development}!'"
    }
  }
}
EOF</div>`,
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Let\'s view our flexible workflow:</strong></div>',
                delay: 400
            },
            {
                type: 'prompt',
                command: 'cat flexible-demo.hcl',
                delay: 500
            },
            {
                type: 'output',
                text: '<span class="keyword">workflow</span> <span class="string">"flexible_demo"</span> <span class="bracket">{</span>\n  <span class="property">description</span> <span class="operator">=</span> <span class="string">"A flexible workflow with environment variables"</span>\n  <span class="property">version</span>     <span class="operator">=</span> <span class="string">"1.0.0"</span>\n\n  <span class="keyword">step</span> <span class="string">"greet_person"</span> <span class="bracket">{</span>\n    <span class="property">plugin</span> <span class="operator">=</span> <span class="string">"shell"</span>\n    <span class="property">action</span> <span class="operator">=</span> <span class="string">"exec"</span>\n    \n    <span class="property">params</span> <span class="operator">=</span> <span class="bracket">{</span>\n      <span class="property">command</span> <span class="operator">=</span> <span class="string">"echo \'Hello, ${NAME:-World}!\'"</span>\n    <span class="bracket">}</span>\n  <span class="bracket">}</span>\n\n  <span class="keyword">step</span> <span class="string">"show_environment"</span> <span class="bracket">{</span>\n    <span class="property">plugin</span> <span class="operator">=</span> <span class="string">"shell"</span>\n    <span class="property">action</span> <span class="operator">=</span> <span class="string">"exec"</span>\n    <span class="property">depends_on</span> <span class="operator">=</span> <span class="bracket">[</span><span class="string">"greet_person"</span><span class="bracket">]</span>\n    \n    <span class="property">params</span> <span class="operator">=</span> <span class="bracket">{</span>\n      <span class="property">command</span> <span class="operator">=</span> <span class="string">"echo \'Environment: ${ENVIRONMENT:-development}!\'"</span>\n    <span class="bracket">}</span>\n  <span class="bracket">}</span>\n<span class="bracket">}</span>',
                delay: 600
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Understanding Variable Substitution:</strong><br/>• <code>${NAME:-World}</code> - Uses NAME environment variable, defaults to "World"<br/>• <code>${ENVIRONMENT:-development}</code> - Uses ENVIRONMENT variable, defaults to "development"<br/>• <code>depends_on = ["greet_person"]</code> - Ensures steps run in order<br/>• Shell handles the variable expansion automatically</div>',
                delay: 2000
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><strong>Checkpoint:</strong> You\'ve created a flexible workflow!<br/>The workflow uses environment variables with sensible defaults, making it adaptable to different environments.</div>',
                delay: 1500
            },
            {
                type: 'prompt',
                command: 'corynth apply flexible-demo.hcl --auto-approve',
                delay: 600
            },
            {
                type: 'output',
                text: '• Loading workflow from flexible-demo.hcl...\n\nWorkflow: flexible_demo\nDescription: A flexible workflow with environment variables\nSteps to execute: 2\nEstimated duration: 1m\n\nSteps:\n  •  1. greet_person (<span class="success">shell</span>.<span class="success">exec</span>)\n  •  2. show_environment (<span class="success">shell</span>.<span class="success">exec</span>)\n\nStarting workflow execution...\nHello, World!\nEnvironment: development!\n\n<span class="success">Workflow completed: flexible_demo</span>\nDuration: 0s\nSteps: 2/2',
                delay: 1000
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Customizing with Environment Variables</strong><br/>Now let\'s run the same workflow with custom values:</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'NAME="Alice" ENVIRONMENT="production" corynth apply flexible-demo.hcl --auto-approve',
                delay: 800
            },
            {
                type: 'output',
                text: '• Loading workflow from flexible-demo.hcl...\n\nWorkflow: flexible_demo\nDescription: A flexible workflow with environment variables\nSteps to execute: 2\nEstimated duration: 1m\n\nSteps:\n  •  1. greet_person (<span class="success">shell</span>.<span class="success">exec</span>)\n  •  2. show_environment (<span class="success">shell</span>.<span class="success">exec</span>)\n\nStarting workflow execution...\nHello, Alice!\nEnvironment: production!\n\n<span class="success">Workflow completed: flexible_demo</span>\nDuration: 0s\nSteps: 2/2',
                delay: 1000
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><strong>Success!</strong> The same workflow behaves differently based on environment variables!<br/>• NAME="Alice" changed the greeting<br/>• ENVIRONMENT="production" changed the environment message<br/>• No code changes needed - pure runtime configuration</div>',
                delay: 2000
            },
            {
                type: 'try-it',
                text: '<div class="try-it"><strong>Try It Yourself:</strong><br/>1. Create a workflow that accepts a FILE_PATH variable<br/>2. Use it to create and display different files<br/>3. Test with different file paths<br/><br/><strong>Hint:</strong> Use <code>${FILE_PATH:-/tmp/default.txt}</code> pattern!</div>',
                delay: 2500
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Advanced Patterns</strong><br/>You can also use environment variables for:<br/>• API endpoints and URLs<br/>• File paths and directories<br/>• Configuration values<br/>• Conditional behavior in shell scripts</div>',
                delay: 1500
            },
            {
                type: 'conclusion',
                text: '<div class="checkpoint"><strong>Lesson 2 Complete!</strong><br/><br/><strong>What You\'ve Mastered:</strong><br/>• Environment variable substitution in workflows<br/>• Default values for flexibility<br/>• Runtime workflow customization<br/>• Making workflows reusable across environments<br/>• Step dependencies with depends_on<br/><br/><strong>Next:</strong> Lesson 3 covers multi-step workflows and orchestration!</div>',
                delay: 3000
            }
        ];

        let currentIndex = 0;
        const contentEl = document.getElementById('content');
        let isPaused = false;
        let autoPlay = true;
        let pauseCallback = null;

        function typeText(text, element, callback, speed = 20) {
            let i = 0;
            const typeChar = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    if (i % 10 === 0) {
                        const terminal = document.querySelector('.terminal');
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    i++;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    if (callback) callback();
                }
            };
            typeChar();
        }

        function addLine(content, className = '', callback) {
            const lines = content.split(/\\n|\n/);
            let lineIndex = 0;
            
            function addNextLine() {
                if (lineIndex >= lines.length) {
                    if (callback) callback();
                    return;
                }
                
                const lineContent = lines[lineIndex];
                const line = document.createElement('div');
                line.className = `line fade-in ${className}`;
                
                if (lineContent.trim() === '') {
                    line.innerHTML = '&nbsp;';
                    line.style.minHeight = '20px';
                } else {
                    if (lineContent.includes('<')) {
                        line.innerHTML = lineContent;
                    } else {
                        line.textContent = lineContent;
                    }
                }
                
                contentEl.appendChild(line);
                
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollHeight;
                
                lineIndex++;
                setTimeout(addNextLine, 80);
            }
            
            addNextLine();
        }

        function showCommand(cmd, callback) {
            const container = document.createElement('div');
            container.className = 'copyable-line fade-in line';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'copyable-content';
            
            // Create realistic shell prompt: user@host:~/path$ 
            const userSpan = document.createElement('span');
            userSpan.className = 'shell-user';
            userSpan.textContent = 'devops';
            
            const atSpan = document.createElement('span');
            atSpan.style.color = '#d4d4d4';
            atSpan.textContent = '@';
            
            const hostSpan = document.createElement('span');
            hostSpan.className = 'shell-host';
            hostSpan.textContent = 'corynth-demo';
            
            const colonSpan = document.createElement('span');
            colonSpan.style.color = '#d4d4d4';
            colonSpan.textContent = ':';
            
            const pathSpan = document.createElement('span');
            pathSpan.className = 'shell-path';
            pathSpan.textContent = '~/corynth-tutorial';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$ ';
            
            contentDiv.appendChild(userSpan);
            contentDiv.appendChild(atSpan);
            contentDiv.appendChild(hostSpan);
            contentDiv.appendChild(colonSpan);
            contentDiv.appendChild(pathSpan);
            contentDiv.appendChild(promptSpan);
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            contentDiv.appendChild(commandSpan);
            
            // Add copy button
            const copyBtn = createCopyButton(cmd);
            
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            contentEl.appendChild(container);
            
            const terminal = document.querySelector('.terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            typeText(cmd, commandSpan, () => {
                terminal.scrollTop = terminal.scrollHeight;
                callback();
            }, 30);
        }

        function pauseForInput(callback) {
            if (!autoPlay) {
                isPaused = true;
                pauseCallback = callback;
                document.querySelector('.pause-overlay').classList.add('show');
            } else {
                callback();
            }
        }
        
        function continueLesson() {
            if (isPaused && pauseCallback) {
                isPaused = false;
                document.querySelector('.pause-overlay').classList.remove('show');
                const callback = pauseCallback;
                pauseCallback = null;
                callback();
            }
        }
        
        function restartLesson() {
            currentIndex = 0;
            isPaused = false;
            autoPlay = true;
            contentEl.innerHTML = '';
            document.querySelector('.pause-overlay').classList.remove('show');
            updateControlsHint();
            setTimeout(runLesson, 1000);
        }
        
        function returnToMainMenu() {
            window.location.href = 'training-index.html';
        }
        
        // Smart pause logic: analyze lesson content to determine optimal pause points
        function addSmartPauseLogic() {
            const infoBlockTypes = ['explanation', 'checkpoint', 'try-it'];
            
            for (let i = 0; i < lessonContent.length; i++) {
                const current = lessonContent[i];
                
                // Always pause by default
                current.shouldPause = true;
                
                // Check if this is an info block
                if (infoBlockTypes.includes(current.type)) {
                    // Check if the next item is also an info block
                    let nextInfoBlockIndex = i + 1;
                    
                    // Skip any non-info blocks to find the next info block
                    while (nextInfoBlockIndex < lessonContent.length && 
                           !infoBlockTypes.includes(lessonContent[nextInfoBlockIndex].type)) {
                        nextInfoBlockIndex++;
                    }
                    
                    // If we found another info block right after (or very close), don't pause here
                    if (nextInfoBlockIndex < lessonContent.length && 
                        nextInfoBlockIndex - i <= 3) { // Allow up to 2 non-info items between
                        current.shouldPause = false;
                    }
                }
            }
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
            }
        }

        // Add keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused) {
                    continueLesson();
                } else {
                    // Toggle autoplay mode
                    autoPlay = !autoPlay;
                    updateControlsHint();
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                // Scroll up
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = Math.max(0, terminal.scrollTop - 200);
            } else if (e.key === 'a' || e.key === 'A') {
                // Scroll down  
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollTop + 200;
            } else if (e.key === 'r' || e.key === 'R') {
                restartLesson();
            } else if (e.key === 'm' || e.key === 'M') {
                returnToMainMenu();
            }
        });
        
        function updateControlsHint() {
            const hint = document.querySelector('.controls-hint');
            if (autoPlay) {
                hint.innerHTML = 'SPACE: Pause Auto-play<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            } else {
                hint.innerHTML = 'SPACE: Continue<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            }
        }
        
        // Copy functionality
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function createCopyButton(text, className = 'copy-btn') {
            const button = document.createElement('button');
            button.className = className;
            button.textContent = 'Copy';
            button.onclick = () => copyToClipboard(text, button);
            return button;
        }

        // Make functions globally accessible for onclick handlers
        window.continueLesson = continueLesson;
        window.restartLesson = restartLesson;
        window.returnToMainMenu = returnToMainMenu;
        window.copyToClipboard = copyToClipboard;
        window.createCopyButton = createCopyButton;
        
        updateControlsHint();
        addSmartPauseLogic();
        setTimeout(runLesson, 1000);
    </script>
</body>

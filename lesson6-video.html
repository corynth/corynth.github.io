<!DOCTYPE html>
<html>
<head>
    <title>Corynth Training - Lesson 6: Error Handling & Retries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="terminal-title">Lesson 6: Error Handling & Retries - Corynth Training</div>
            <div style="clear: both;"></div>
        </div>
        <div id="content"></div>
    </div>

    <!-- Navigation overlays -->
    <div class="controls-hint">
        SPACE: Pause | Q/A: Scroll | R: Restart | M: Main Menu
    </div>

    <a href="index.html" class="main-menu-btn">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
        </svg>
        Main Menu
    </a>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-dialog">
            <h3>Lesson Paused</h3>
            <p>Choose an option to continue:</p>
            <div class="pause-buttons">
                <button class="pause-btn" onclick="resumeLesson()">Continue</button>
                <button class="pause-btn" onclick="restartLesson()">Restart</button>
                <button class="pause-btn" onclick="window.location.href='index.html'">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        const lessonContent = [
            {
                type: 'intro',
                text: '<span class="highlight">Lesson 6: Error Handling & Retries</span>',
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V8.5C15 9.1 14.6 9.5 14 9.5S13 9.1 13 8.5V7.5L9 7.5V8.5C9 9.1 8.6 9.5 8 9.5S7 9.1 7 8.5V7.5L3 7V9C3 10 4 11 5 11V16.5C5 18.43 6.57 20 8.5 20S12 18.43 12 16.5V15H16V16.5C16 18.43 17.57 20 19.5 20S23 18.43 23 16.5V11C23 10 22 9 21 9Z"/></svg></div><strong>Production-Ready Resilience:</strong><br/>• Automatic retry policies for unreliable operations<br/>• Continue workflows even when steps fail<br/>• Graceful error recovery patterns<br/>• Battle-tested reliability features</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat > error-handling.hcl << EOF',
                delay: 600
            },
            {
                type: 'output',
                text: `workflow "resilient-workflow" {
  step "flaky_api_call" {
    plugin = "http"
    action = "get"
    
    params = {
      url = "https://httpbin.org/status/500"  # Will fail
    }
    
    retry {
      max_attempts = 3
      delay        = "2s"
      backoff      = "exponential"
    }
    
    continue_on {
      error = true  # Continue even if this fails
    }
  }

  step "fallback_action" {
    plugin    = "shell"
    action    = "exec"
    depends_on = ["flaky_api_call"]
    
    params = {
      command = "echo 'Fallback: Using cached data instead'"
    }
  }
}
EOF`,
                delay: 800
            },
            {
                type: 'explanation',
                text: `<div class="explanation"><strong>Understanding Error Handling:</strong><br/>• <code>retry { max_attempts = 3 }</code> - Automatically retry failed steps<br/>• <code>delay = "2s"</code> - Wait between retry attempts<br/>• <code>backoff = "exponential"</code> - Increase delay exponentially<br/>• <code>continue_on { error = true }</code> - Don't stop workflow on failure</div>`,
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat error-handling.hcl',
                delay: 500
            },
            {
                type: 'output',
                text: `<span class="info">workflow</span> <span class="highlight">"resilient-workflow"</span> <span class="info">{</span>
  <span class="info">step</span> <span class="highlight">"flaky_api_call"</span> <span class="info">{</span>
    <span class="success">plugin</span> = <span class="highlight">"http"</span>
    <span class="success">action</span> = <span class="highlight">"get"</span>
    
    <span class="success">params</span> = <span class="info">{</span>
      <span class="success">url</span> = <span class="highlight">"https://httpbin.org/status/500"</span>  <span class="comment"># Will fail</span>
    <span class="info">}</span>
    
    <span class="success">retry</span> <span class="info">{</span>
      <span class="success">max_attempts</span> = <span class="highlight">3</span>
      <span class="success">delay</span>        = <span class="highlight">"2s"</span>
      <span class="success">backoff</span>      = <span class="highlight">"exponential"</span>
    <span class="info">}</span>
    
    <span class="success">continue_on</span> <span class="info">{</span>
      <span class="success">error</span> = <span class="highlight">true</span>  <span class="comment"># Continue even if this fails</span>
    <span class="info">}</span>
  <span class="info">}</span>

  <span class="info">step</span> <span class="highlight">"fallback_action"</span> <span class="info">{</span>
    <span class="success">plugin</span>    = <span class="highlight">"shell"</span>
    <span class="success">action</span>    = <span class="highlight">"exec"</span>
    <span class="success">depends_on</span> = [<span class="highlight">"flaky_api_call"</span>]
    
    <span class="success">params</span> = <span class="info">{</span>
      <span class="success">command</span> = <span class="highlight">"echo 'Fallback: Using cached data instead'"</span>
    <span class="info">}</span>
  <span class="info">}</span>
<span class="info">}</span>`,
                delay: 800
            },
            {
                type: 'prompt',
                command: 'corynth apply error-handling.hcl',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">Starting workflow execution...</span>\n\n<span class="warning">[1/2] WARN flaky_api_call (attempt 1/3)</span>\nHTTP 500 Server Error - retrying in 2s...\n<span class="warning">[1/2] WARN flaky_api_call (attempt 2/3)</span>\nHTTP 500 Server Error - retrying in 4s...\n<span class="warning">[1/2] WARN flaky_api_call (attempt 3/3)</span>\nHTTP 500 Server Error - max attempts reached\n<span class="warning">[1/2] FAIL flaky_api_call FAILED (continuing due to continue_on.error)</span>\n\n<span class="success">[2/2] DONE fallback_action</span>\nFallback: Using cached data instead\n\n<span class="success">DONE WARN Workflow completed with warnings: resilient-workflow</span>\n<span class="info">Duration: 8s (including retry delays)</span>\n<span class="info">Steps: 1/2 successful, 1/2 failed but continued</span>',
                delay: 1000
            },
            {
                type: 'try-it',
                text: '<div class="try-it"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M16,6L18.29,8.29L13.41,13.17L9.41,9.17L8,10.58L13.41,16L20,9.41L18.58,8L16,6M12.5,2C17.19,2 21.27,5.61 21.72,10.23L20.23,10.5C19.85,6.83 16.95,4 13.5,4C9.36,4 6,7.36 6,11.5S9.36,19 13.5,19C15.54,19 17.39,18.05 18.59,16.5L19.93,17.77C18.32,19.74 15.87,21 13.5,21C8.25,21 4,16.75 4,11.5S8.25,2 12.5,2Z"/></svg></div><strong>Try It Yourself:</strong><br/>1. Change the URL to https://httpbin.org/status/200 to see success<br/>2. Experiment with different retry delays and backoff strategies<br/>3. Add multiple fallback steps for different error conditions<br/><br/><strong>Advanced:</strong> Create a workflow that retries different strategies until one succeeds!</div>',
                delay: 800
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><div class="info-avatar"><svg class="avatar-svg" viewBox="0 0 24 24"><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/></svg></div><strong>Checkpoint:</strong> You have mastered error handling!<br/>• Configuring retry policies with backoff strategies<br/>• Using continue_on to handle failures gracefully<br/>• Building resilient workflows for production use<br/>• Understanding when and how to implement fallbacks</div>',
                delay: 600
            },
            {
                type: 'conclusion',
                text: '<div class="checkpoint"><strong>Lesson 6 Complete!</strong><br/><br/><strong>What You have Mastered:</strong><br/>• Automatic retry policies and backoff strategies<br/>• Graceful error handling with continue_on<br/>• Building production-ready resilient workflows<br/>• Implementing fallback patterns for reliability<br/>• Understanding retry timing and exponential backoff<br/><br/><strong>Next:</strong> Lesson 7 puts it all together in a real-world project!</div>',
                delay: 1000
            }
        ];

        let currentIndex = 0;
        const contentEl = document.getElementById('content');

        function createCopyButton(textToCopy) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = function(e) {
                e.stopPropagation();
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.textContent = 'Copied';
                    copyBtn.classList.add('clicked');
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('clicked');
                    }, 2000);
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    copyBtn.textContent = 'Copied';
                    copyBtn.classList.add('clicked');
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('clicked');
                    }, 2000);
                });
            };
            return copyBtn;
        }

        function typeText(text, element, callback, speed = 20) {
            let i = 0;
            const typeChar = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    if (i % 10 === 0) {
                        const terminal = document.querySelector('.terminal');
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    i++;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    if (callback) callback();
                }
            };
            typeChar();
        }

        function addLine(content, className = '', callback) {
            const lines = content.split(/\\n|\n/);
            let lineIndex = 0;
            
            function addNextLine() {
                if (lineIndex >= lines.length) {
                    if (callback) callback();
                    return;
                }
                
                const lineContent = lines[lineIndex];
                const line = document.createElement('div');
                line.className = `line fade-in ${className}`;
                
                if (lineContent.trim() === '') {
                    line.innerHTML = '&nbsp;';
                    line.style.minHeight = '20px';
                } else {
                    if (lineContent.includes('<')) {
                        line.innerHTML = lineContent;
                    } else {
                        line.textContent = lineContent;
                    }
                }
                
                contentEl.appendChild(line);
                
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollHeight;
                
                lineIndex++;
                setTimeout(addNextLine, 80);
            }
            
            addNextLine();
        }

        function showCommand(cmd, callback) {
            const container = document.createElement('div');
            container.className = 'copyable-line fade-in line';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'copyable-content';
            
            // Create realistic shell prompt: user@host:~/path$ 
            const userSpan = document.createElement('span');
            userSpan.className = 'shell-user';
            userSpan.textContent = 'devops';
            
            const atSpan = document.createElement('span');
            atSpan.style.color = '#d4d4d4';
            atSpan.textContent = '@';
            
            const hostSpan = document.createElement('span');
            hostSpan.className = 'shell-host';
            hostSpan.textContent = 'corynth-demo';
            
            const colonSpan = document.createElement('span');
            colonSpan.style.color = '#d4d4d4';
            colonSpan.textContent = ':';
            
            const pathSpan = document.createElement('span');
            pathSpan.className = 'shell-path';
            pathSpan.textContent = '~/corynth-tutorial';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$ ';
            
            contentDiv.appendChild(userSpan);
            contentDiv.appendChild(atSpan);
            contentDiv.appendChild(hostSpan);
            contentDiv.appendChild(colonSpan);
            contentDiv.appendChild(pathSpan);
            contentDiv.appendChild(promptSpan);
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            contentDiv.appendChild(commandSpan);
            
            // Add copy button
            const copyBtn = createCopyButton(cmd);
            
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            contentEl.appendChild(container);
            
            const terminal = document.querySelector('.terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            typeText(cmd, commandSpan, () => {
                terminal.scrollTop = terminal.scrollHeight;
                callback();
            }, 30);
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        setTimeout(runLesson, content.delay);
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        setTimeout(runLesson, content.delay);
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        setTimeout(runLesson, content.delay);
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        setTimeout(runLesson, content.delay);
                    });
                    break;
            }
        }

        // Interactive controls
        let isPaused = false;
        let lessonInterval;

        function pauseLesson() {
            isPaused = true;
            document.getElementById('pauseOverlay').style.display = 'flex';
        }

        function resumeLesson() {
            isPaused = false;
            document.getElementById('pauseOverlay').style.display = 'none';
        }

        function restartLesson() {
            location.reload();
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (isPaused) {
                        resumeLesson();
                    } else {
                        pauseLesson();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    restartLesson();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    window.location.href = 'index.html';
                    break;
                case 'q':
                case 'Q':
                    e.preventDefault();
                    document.querySelector('.terminal').scrollBy(0, -50);
                    break;
                case 'a':
                case 'A':
                    e.preventDefault();
                    document.querySelector('.terminal').scrollBy(0, 50);
                    break;
            }
        });

        // Interactive controls and functions
        function pauseForInput(callback) {
            if (!autoPlay) {
                isPaused = true;
                pauseCallback = callback;
                document.querySelector('.pause-overlay').classList.add('show');
            } else {
                callback();
            }
        }
        
        function continueLesson() {
            if (isPaused && pauseCallback) {
                isPaused = false;
                document.querySelector('.pause-overlay').classList.remove('show');
                const callback = pauseCallback;
                pauseCallback = null;
                callback();
            }
        }
        
        function restartLesson() {
            currentIndex = 0;
            isPaused = false;
            autoPlay = true;
            contentEl.innerHTML = '';
            document.querySelector('.pause-overlay').classList.remove('show');
            updateControlsHint();
            setTimeout(runLesson, 1000);
        }
        
        function returnToMainMenu() {
            window.location.href = 'index.html';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused) {
                    continueLesson();
                } else {
                    autoPlay = !autoPlay;
                    updateControlsHint();
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = Math.max(0, terminal.scrollTop - 200);
            } else if (e.key === 'a' || e.key === 'A') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollTop + 200;
            } else if (e.key === 'r' || e.key === 'R') {
                restartLesson();
            } else if (e.key === 'm' || e.key === 'M') {
                returnToMainMenu();
            }
        });
        
        function updateControlsHint() {
            const hint = document.querySelector('.controls-hint');
            if (autoPlay) {
                hint.innerHTML = 'SPACE: Pause | Q/A: Scroll | R: Restart | M: Main Menu';
            } else {
                hint.innerHTML = 'SPACE: Continue | Q/A: Scroll | R: Restart | M: Main Menu';
            }
        }
        
        // Make functions globally accessible for onclick handlers
        // Copy functionality
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function createCopyButton(text, className = 'copy-btn') {
            const button = document.createElement('button');
            button.className = className;
            button.textContent = 'Copy';
            button.onclick = () => copyToClipboard(text, button);
            return button;
        }

        // Smart pause logic: analyze lesson content to determine optimal pause points
        function addSmartPauseLogic() {
            const infoBlockTypes = ['explanation', 'checkpoint', 'try-it'];
            
            for (let i = 0; i < lessonContent.length; i++) {
                const current = lessonContent[i];
                
                // Always pause by default
                current.shouldPause = true;
                
                // Check if this is an info block
                if (infoBlockTypes.includes(current.type)) {
                    // Check if the next item is also an info block
                    let nextInfoBlockIndex = i + 1;
                    
                    // Skip any non-info blocks to find the next info block
                    while (nextInfoBlockIndex < lessonContent.length && 
                           !infoBlockTypes.includes(lessonContent[nextInfoBlockIndex].type)) {
                        nextInfoBlockIndex++;
                    }
                    
                    // If we found another info block right after (or very close), don't pause here
                    if (nextInfoBlockIndex < lessonContent.length && 
                        nextInfoBlockIndex - i <= 3) { // Allow up to 2 non-info items between
                        current.shouldPause = false;
                    }
                }
            }
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
            }
        }

        window.continueLesson = continueLesson;
        window.restartLesson = restartLesson;
        window.returnToMainMenu = returnToMainMenu;
        window.copyToClipboard = copyToClipboard;
        window.createCopyButton = createCopyButton;
        
        // Add smart pause logic and variables
        let isPaused = false;
        let autoPlay = true;
        let pauseCallback = null;
        
        updateControlsHint();
        addSmartPauseLogic();
        setTimeout(runLesson, 1000);
    </script>
</body>
</html>

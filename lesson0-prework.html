<!DOCTYPE html>
<html>
<head>
    <title>Learn Corynth - Prework: Getting Started</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #1e1e1e;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            color: #e6e6e6;
            zoom: 1.045;
        }
        
        .terminal {
            background: #0c0c0c;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 15px;
            min-height: 70vh;
            margin: 10px auto;
            max-width: 900px;
            position: relative;
        }
        
        .terminal-header {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .terminal-title {
            font-weight: bold;
        }

        #content {
            color: #e6e6e6;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .line {
            margin: 3px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }
        
        .shell-user { color: #4ec9b0; font-weight: bold; }
        .shell-host { color: #9cdcfe; font-weight: bold; }
        .shell-path { color: #dcdcaa; font-weight: bold; }
        .prompt { color: #4ec9b0; font-weight: bold; }
        .command { color: #569cd6; font-weight: bold; }
        .output { color: #d4d4d4; }
        .success { color: #4ec9b0; }
        .info { color: #9cdcfe; }
        .highlight { color: #dcdcaa; background: rgba(220, 220, 170, 0.1); padding: 1px 3px; border-radius: 2px; }
        .warning { color: #ce9178; }
        .error { color: #f44747; }
        
        .explanation, .checkpoint, .try-it {
            background: rgba(156, 220, 254, 0.1);
            border: 1px solid rgba(156, 220, 254, 0.2);
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .checkpoint {
            background: rgba(76, 201, 176, 0.1);
            border: 1px solid rgba(76, 201, 176, 0.2);
        }
        
        .try-it {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
        }
        
        .explanation code, .checkpoint code, .try-it code { 
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; 
            background: rgba(255,255,255,0.1); 
            padding: 2px 4px; 
            border-radius: 3px; 
        }
        .explanation strong, .checkpoint strong, .try-it strong { color: #dcdcaa; }
        
        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .pause-overlay.show {
            display: flex;
        }
        
        .pause-dialog {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 2px solid #00d4aa;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .pause-dialog h2 {
            color: #00d4aa;
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }
        
        .pause-dialog p {
            color: #b8b8b8;
            margin: 0 0 25px 0;
            line-height: 1.5;
        }
        
        .pause-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .pause-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .pause-btn.primary {
            background: linear-gradient(45deg, #00d4aa, #00aaff);
            color: white;
        }
        
        .pause-btn.primary:hover {
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.4);
        }
        
        .controls-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #9cdcfe;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 0.8em;
            line-height: 1.4;
            border: 1px solid rgba(156, 220, 254, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .line.spaced { margin: 8px 0; }
        
        .copyable-line {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            margin: 5px 0;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }
        
        .copyable-content {
            flex: 1;
            margin-right: 15px;
        }
        
        .copy-btn {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 4px;
            color: #00d4aa;
            padding: 4px 8px;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-weight: bold;
        }
        
        .copy-btn:hover {
            background: rgba(0, 212, 170, 0.2);
            border-color: #00d4aa;
            transform: translateY(-1px);
        }
        
        .copy-btn.copied {
            background: rgba(76, 201, 176, 0.2);
            border-color: #4ec9b0;
            color: #4ec9b0;
        }
        
        .multi-line-copyable {
            position: relative;

            border-radius: 6px;

        }

            background: rgba(0, 212, 170, 0.2);
            border-color: #00d4aa;
            transform: translateY(-1px);
        }

            background: rgba(76, 201, 176, 0.2);

            border: 1px solid #ff6b9d;

        }

            background: #ff6b9d;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>

    <script>
        const lessonContent = [

                type: 'try-it',
                text: '<div class="try-it"><strong>Quick Challenge:</strong><br/>Try creating your own workflow that:<br/>1. Creates a directory called <code>my-test</code><br/>2. Writes "I\'m ready for Corynth!" to a file inside it<br/>3. Displays the contents of the file<br/><br/><strong>Hint:</strong> Use multiple steps with shell commands like <code>mkdir</code>, <code>echo</code>, and <code>cat</code></div>',

                text: '<div class="explanation"><strong>Troubleshooting Tips:</strong><br/>• If <code>corynth: command not found</code> - check your PATH<br/>• Use <code>corynth -v apply workflow.hcl</code> for verbose output<br/>• Check <code>.corynth/</code> directory for plugin state and logs<br/>• Visit our docs at <strong>docs.corynth.io</strong> for more help</div>',

                type: 'conclusion',
                text: '<div class="checkpoint"><strong>Prework Complete!</strong><br/><br/><strong>What You\'ve Accomplished:</strong><br/>• Downloaded and installed Corynth from releases<br/>• Set up your development workspace<br/>• Executed your first workflow<br/>• Verified everything works correctly<br/>• Ready for hands-on learning!<br/><br/><strong>Next:</strong> Lesson 1 covers workflow fundamentals and HCL syntax!</div>',
                delay: 1000

        let currentIndex = 0;
        const contentEl = document.getElementById('content');
        let isPaused = false;
        let autoPlay = true;
        let pauseCallback = null;

        function typeText(text, element, callback, speed = 20) {
            let i = 0;
            const typeChar = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    if (i % 10 === 0) {
                        const terminal = document.querySelector('.terminal');
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    i++;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    if (callback) callback();
                }
            };
            typeChar();
        }

        function addLine(content, className = '', callback) {
            const lines = content.split(/\\n|\n/);
            let lineIndex = 0;
            
            function addNextLine() {
                if (lineIndex >= lines.length) {
                    if (callback) callback();
                    return;
                }
                
                const lineContent = lines[lineIndex];
                const line = document.createElement('div');
                line.className = `line fade-in ${className}`;
                
                if (lineContent.trim() === '') {
                    line.innerHTML = '&nbsp;';
                    line.style.minHeight = '20px';
                } else {
                    if (lineContent.includes('<')) {
                        line.innerHTML = lineContent;
                    } else {
                        line.textContent = lineContent;
                    }
                }
                
                contentEl.appendChild(line);
                
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollHeight;
                
                lineIndex++;
                setTimeout(addNextLine, 80);
            }
            
            addNextLine();
        }

        function showCommand(cmd, callback) {
            const container = document.createElement('div');
            container.className = 'copyable-line fade-in line';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'copyable-content';
            
            // Create realistic shell prompt: user@host:~/path$ 
            const userSpan = document.createElement('span');
            userSpan.className = 'shell-user';
            userSpan.textContent = 'devops';
            
            const atSpan = document.createElement('span');
            atSpan.style.color = '#d4d4d4';
            atSpan.textContent = '@';
            
            const hostSpan = document.createElement('span');
            hostSpan.className = 'shell-host';
            hostSpan.textContent = 'corynth-demo';
            
            const colonSpan = document.createElement('span');
            colonSpan.style.color = '#d4d4d4';
            colonSpan.textContent = ':';
            
            const pathSpan = document.createElement('span');
            pathSpan.className = 'shell-path';
            pathSpan.textContent = '~/corynth-tutorial';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$ ';
            
            contentDiv.appendChild(userSpan);
            contentDiv.appendChild(atSpan);
            contentDiv.appendChild(hostSpan);
            contentDiv.appendChild(colonSpan);
            contentDiv.appendChild(pathSpan);
            contentDiv.appendChild(promptSpan);
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            contentDiv.appendChild(commandSpan);
            
            // Add copy button
            const copyBtn = createCopyButton(cmd);
            
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            contentEl.appendChild(container);
            
            const terminal = document.querySelector('.terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            typeText(cmd, commandSpan, () => {
                terminal.scrollTop = terminal.scrollHeight;
                callback();
            }, 30);
        }

        // Smart pause logic: analyze lesson content to determine optimal pause points
        function addSmartPauseLogic() {
            const infoBlockTypes = ['explanation', 'checkpoint', 'try-it'];
            
            for (let i = 0; i < lessonContent.length; i++) {
                const current = lessonContent[i];
                
                // Always pause by default
                current.shouldPause = true;
                
                // Check if this is an info block
                if (infoBlockTypes.includes(current.type)) {
                    // Check if the next item is also an info block
                    let nextInfoBlockIndex = i + 1;
                    
                    // Skip any non-info blocks to find the next info block
                    while (nextInfoBlockIndex < lessonContent.length && 
                           !infoBlockTypes.includes(lessonContent[nextInfoBlockIndex].type)) {
                        nextInfoBlockIndex++;
                    }
                    
                    // If we found another info block right after (or very close), don't pause here
                    if (nextInfoBlockIndex < lessonContent.length && 
                        nextInfoBlockIndex - i <= 3) { // Allow up to 2 non-info items between
                        current.shouldPause = false;
                    }
                }
            }
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
            }
        }

        function pauseForInput(callback) {
            if (!autoPlay) {
                isPaused = true;
                pauseCallback = callback;
                document.querySelector('.pause-overlay').classList.add('show');
            } else {
                callback();
            }
        }
        
        function continueLesson() {
            if (isPaused && pauseCallback) {
                isPaused = false;
                document.querySelector('.pause-overlay').classList.remove('show');
                const callback = pauseCallback;
                pauseCallback = null;
                callback();
            }
        }
        
        function restartLesson() {
            currentIndex = 0;
            isPaused = false;
            autoPlay = true;
            contentEl.innerHTML = '';
            document.querySelector('.pause-overlay').classList.remove('show');
            updateControlsHint();
            setTimeout(runLesson, 1000);
        }
        
        function returnToMainMenu() {
            window.location.href = 'training-index.html';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused) {
                    continueLesson();
                } else {
                    autoPlay = !autoPlay;
                    updateControlsHint();
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = Math.max(0, terminal.scrollTop - 200);
            } else if (e.key === 'a' || e.key === 'A') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollTop + 200;
            } else if (e.key === 'r' || e.key === 'R') {
                restartLesson();
            } else if (e.key === 'm' || e.key === 'M') {
                returnToMainMenu();
            }
        });
        
        function updateControlsHint() {
            const hint = document.querySelector('.controls-hint');
            if (autoPlay) {
                hint.innerHTML = 'SPACE: Pause Auto-play<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            } else {
                hint.innerHTML = 'SPACE: Continue<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            }
        }
        
        // Copy functionality
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function createCopyButton(text, className = 'copy-btn') {
            const button = document.createElement('button');
            button.className = className;
            button.textContent = 'Copy';
            button.onclick = () => copyToClipboard(text, button);
            return button;
        }

        // Make functions globally accessible for onclick handlers
        window.continueLesson = continueLesson;
        window.restartLesson = restartLesson;
        window.returnToMainMenu = returnToMainMenu;
        window.copyToClipboard = copyToClipboard;
        window.createCopyButton = createCopyButton;
        
        updateControlsHint();
        addSmartPauseLogic();
        setTimeout(runLesson, 1000);
    </script>
</body>

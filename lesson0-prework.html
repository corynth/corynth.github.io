<!DOCTYPE html>
<html>
<head>
    <title>Learn Corynth - Prework: Getting Started</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Prework: Getting Started with Corynth</span>
        </div>
        <div id="content"></div>
    </div>

    <a href="training-index.html" class="main-menu-btn">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
        </svg>
        Main Menu
    </a>

    <div class="pause-overlay">
        <div class="pause-dialog">
            <h2>Lesson Paused</h2>
            <p>Take your time to review the content. When you're ready, continue to the next section or choose another option.</p>
            <div class="pause-buttons">
                <button class="pause-btn primary" onclick="continueLesson()">Continue</button>
                <button class="pause-btn" onclick="restartLesson()">Restart</button>
                <button class="pause-btn" onclick="returnToMainMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <div class="controls-hint">
        SPACE: Pause Auto-play<br/>
        Q/A: Scroll Up/Down<br/>
        R: Restart<br/>
        M: Main Menu
    </div>

    <script>
        const lessonContent = [
            {
                type: 'intro',
                text: '<span class="highlight">Prework: Getting Started with Corynth</span>',
                delay: 1500
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>What You\'ll Learn:</strong><br/>• Install Corynth on your platform<br/>• Set up your development environment<br/>• Verify installation with a test workflow<br/>• Understanding the Corynth workspace structure</div>',
                delay: 2000
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Prerequisites Check:</strong><br/>Before we start, make sure you have:<br/>• <strong>Terminal/Command Line</strong> access<br/>• <strong>curl</strong> - For downloading Corynth<br/>• <strong>Text Editor</strong> (VS Code, Vim, etc.)<br/>• <strong>sudo access</strong> - For installing to system PATH</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'curl --version',
                delay: 600
            },
            {
                type: 'output',
                text: 'curl 8.1.2 (x86_64-apple-darwin22.0) libcurl/8.1.2 (SecureTransport) LibreSSL/3.3.6 zlib/1.2.11 nghttp2/1.51.0\nRelease-Date: 2023-05-30\nProtocols: dict file ftp ftps gopher gophers http https imap imaps ldap ldaps mqtt pop3 pop3s rtsp smb smbs smtp smtps telnet tftp\nFeatures: alt-svc AsynchDNS GSS-API HSTS HTTP2 HTTPS-proxy IPv6 Kerberos Largefile libz MultiSSL NTLM NTLM_WB SPNEGO SSL threadsafe UnixSockets',
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Great!</strong> Prerequisites are installed. Now let\'s install Corynth.</div>',
                delay: 400
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Installing Corynth</strong><br/>We\'ll download the latest release - no building required!</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'curl -L https://github.com/corynth/corynth/releases/latest/download/corynth-darwin-amd64 -o corynth',
                delay: 800
            },
            {
                type: 'output',
                text: '<span class="info">  % Total    % Received % Xferd  Average Speed   Time    Time     Time  Current</span>\n<span class="info">                                 Dload  Upload   Total   Spent    Left  Speed</span>\n<span class="info">100   633  100   633    0     0   1266      0 --:--:-- --:--:-- --:--:--  1266</span>\n<span class="info">100 8847k  100 8847k    0     0  3021k      0  0:00:02  0:00:02 --:--:-- 4982k</span>\n<span class="success">Downloaded corynth binary</span>',
                delay: 1200
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Making it Executable</strong><br/>Let\'s make the binary executable and install it to your PATH:</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'chmod +x corynth',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'sudo mv corynth /usr/local/bin/',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">Password:</span>\n<span class="success">Corynth installed to /usr/local/bin/corynth</span>',
                delay: 800
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><strong>Installation Complete!</strong><br/>Corynth has been successfully installed. Let\'s verify it works.</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'corynth version',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">Corynth v1.2.0 (build abc123)</span>\n<span class="info">Go version: go1.21.0</span>\n<span class="info">Platform: darwin/amd64</span>',
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Setting Up Your Workspace</strong><br/>Now let\'s create a workspace for the tutorial lessons:</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cd ~',
                delay: 400
            },
            {
                type: 'prompt',
                command: 'mkdir corynth-tutorial',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cd corynth-tutorial',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'corynth init',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="success">Initialized Corynth workspace</span>\n<span class="info">Created .corynth/ directory for plugins and state</span>',
                delay: 800
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Quick Test</strong><br/>Let\'s create a simple workflow to test everything works:</div>',
                delay: 600
            },
            {
                type: 'prompt',
                command: 'cat > test.hcl << EOF',
                delay: 600
            },
            {
                type: 'output',
                text: `<div class="multi-line-copyable">
<button class="multi-line-copy-btn" onclick="copyToClipboard(\`workflow "test" {
  description = "Test workflow"
  version = "1.0.0"
  
  step "hello" {
    plugin = "shell"
    action = "exec"
    params = {
      command = "echo 'Hello, Corynth!'"
    }
  }
}\`, this)">Copy</button>workflow "test" {
  description = "Test workflow"
  version = "1.0.0"
  
  step "hello" {
    plugin = "shell"
    action = "exec"
    params = {
      command = "echo 'Hello, Corynth!'"
    }
  }
}
EOF</div>`,
                delay: 1200
            },
            {
                type: 'prompt',
                command: 'corynth validate test.hcl',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">• Validating test.hcl...</span>\n<span class="success">Workflow is valid</span>\nName: test\nDescription: Test workflow\nSteps: 1',
                delay: 800
            },
            {
                type: 'prompt',
                command: 'corynth apply test.hcl',
                delay: 600
            },
            {
                type: 'output',
                text: '<span class="info">• Loading workflow from test.hcl...</span>\n\nWorkflow: test\nDescription: Test workflow\nSteps to execute: 1\nEstimated duration: 30s\n\nSteps:\n  •  1. hello (shell.exec)\n\nStarting workflow execution...\nHello, Corynth!\n\n<span class="success">Workflow completed: test</span>\nDuration: 0s\nSteps: 1/1',
                delay: 1000
            },
            {
                type: 'checkpoint',
                text: '<div class="checkpoint"><strong>Perfect!</strong> Your test workflow executed successfully!<br/>You now have a working Corynth installation and workspace.</div>',
                delay: 600
            },
            {
                type: 'try-it',
                text: '<div class="try-it"><strong>Quick Challenge:</strong><br/>Try creating your own workflow that:<br/>1. Creates a directory called <code>my-test</code><br/>2. Writes "I\'m ready for Corynth!" to a file inside it<br/>3. Displays the contents of the file<br/><br/><strong>Hint:</strong> Use multiple steps with shell commands like <code>mkdir</code>, <code>echo</code>, and <code>cat</code></div>',
                delay: 2500
            },
            {
                type: 'explanation',
                text: '<div class="explanation"><strong>Troubleshooting Tips:</strong><br/>• If <code>corynth: command not found</code> - check your PATH<br/>• Use <code>corynth -v apply workflow.hcl</code> for verbose output<br/>• Check <code>.corynth/</code> directory for plugin state and logs<br/>• Visit our docs at <strong>docs.corynth.io</strong> for more help</div>',
                delay: 700
            },
            {
                type: 'conclusion',
                text: '<div class="checkpoint"><strong>Prework Complete!</strong><br/><br/><strong>What You\'ve Accomplished:</strong><br/>• Downloaded and installed Corynth from releases<br/>• Set up your development workspace<br/>• Executed your first workflow<br/>• Verified everything works correctly<br/>• Ready for hands-on learning!<br/><br/><strong>Next:</strong> Lesson 1 covers workflow fundamentals and HCL syntax!</div>',
                delay: 1000
            }
        ];

        let currentIndex = 0;
        const contentEl = document.getElementById('content');
        let isPaused = false;
        let autoPlay = true;
        let pauseCallback = null;

        function typeText(text, element, callback, speed = 20) {
            let i = 0;
            const typeChar = () => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    if (i % 10 === 0) {
                        const terminal = document.querySelector('.terminal');
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    i++;
                    setTimeout(typeChar, speed + Math.random() * 10);
                } else {
                    if (callback) callback();
                }
            };
            typeChar();
        }

        function addLine(content, className = '', callback) {
            const lines = content.split(/\\n|\n/);
            let lineIndex = 0;
            
            function addNextLine() {
                if (lineIndex >= lines.length) {
                    if (callback) callback();
                    return;
                }
                
                const lineContent = lines[lineIndex];
                const line = document.createElement('div');
                line.className = `line fade-in ${className}`;
                
                if (lineContent.trim() === '') {
                    line.innerHTML = '&nbsp;';
                    line.style.minHeight = '20px';
                } else {
                    if (lineContent.includes('<')) {
                        line.innerHTML = lineContent;
                    } else {
                        line.textContent = lineContent;
                    }
                }
                
                contentEl.appendChild(line);
                
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollHeight;
                
                lineIndex++;
                setTimeout(addNextLine, 80);
            }
            
            addNextLine();
        }

        function showCommand(cmd, callback) {
            const container = document.createElement('div');
            container.className = 'copyable-line fade-in line';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'copyable-content';
            
            // Create realistic shell prompt: user@host:~/path$ 
            const userSpan = document.createElement('span');
            userSpan.className = 'shell-user';
            userSpan.textContent = 'devops';
            
            const atSpan = document.createElement('span');
            atSpan.style.color = '#d4d4d4';
            atSpan.textContent = '@';
            
            const hostSpan = document.createElement('span');
            hostSpan.className = 'shell-host';
            hostSpan.textContent = 'corynth-demo';
            
            const colonSpan = document.createElement('span');
            colonSpan.style.color = '#d4d4d4';
            colonSpan.textContent = ':';
            
            const pathSpan = document.createElement('span');
            pathSpan.className = 'shell-path';
            pathSpan.textContent = '~/corynth-tutorial';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$ ';
            
            contentDiv.appendChild(userSpan);
            contentDiv.appendChild(atSpan);
            contentDiv.appendChild(hostSpan);
            contentDiv.appendChild(colonSpan);
            contentDiv.appendChild(pathSpan);
            contentDiv.appendChild(promptSpan);
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            contentDiv.appendChild(commandSpan);
            
            // Add copy button
            const copyBtn = createCopyButton(cmd);
            
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            contentEl.appendChild(container);
            
            const terminal = document.querySelector('.terminal');
            terminal.scrollTop = terminal.scrollHeight;
            
            typeText(cmd, commandSpan, () => {
                terminal.scrollTop = terminal.scrollHeight;
                callback();
            }, 30);
        }

        // Smart pause logic: analyze lesson content to determine optimal pause points
        function addSmartPauseLogic() {
            const infoBlockTypes = ['explanation', 'checkpoint', 'try-it'];
            
            for (let i = 0; i < lessonContent.length; i++) {
                const current = lessonContent[i];
                
                // Always pause by default
                current.shouldPause = true;
                
                // Check if this is an info block
                if (infoBlockTypes.includes(current.type)) {
                    // Check if the next item is also an info block
                    let nextInfoBlockIndex = i + 1;
                    
                    // Skip any non-info blocks to find the next info block
                    while (nextInfoBlockIndex < lessonContent.length && 
                           !infoBlockTypes.includes(lessonContent[nextInfoBlockIndex].type)) {
                        nextInfoBlockIndex++;
                    }
                    
                    // If we found another info block right after (or very close), don't pause here
                    if (nextInfoBlockIndex < lessonContent.length && 
                        nextInfoBlockIndex - i <= 3) { // Allow up to 2 non-info items between
                        current.shouldPause = false;
                    }
                }
            }
        }

        function runLesson() {
            if (currentIndex >= lessonContent.length) return;
            
            const content = lessonContent[currentIndex];
            
            switch(content.type) {
                case 'intro':
                case 'conclusion':
                    addLine(content.text, 'highlight', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'explanation':
                case 'checkpoint':
                case 'try-it':
                    addLine(content.text, '', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'prompt':
                    showCommand(content.command, () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
                    
                case 'output':
                    addLine(content.text, 'output', () => {
                        currentIndex++;
                        if (content.shouldPause !== false) {
                            pauseForInput(() => {
                                setTimeout(runLesson, autoPlay ? content.delay : 100);
                            });
                        } else {
                            setTimeout(runLesson, autoPlay ? content.delay : 100);
                        }
                    });
                    break;
            }
        }

        function pauseForInput(callback) {
            if (!autoPlay) {
                isPaused = true;
                pauseCallback = callback;
                document.querySelector('.pause-overlay').classList.add('show');
            } else {
                callback();
            }
        }
        
        function continueLesson() {
            if (isPaused && pauseCallback) {
                isPaused = false;
                document.querySelector('.pause-overlay').classList.remove('show');
                const callback = pauseCallback;
                pauseCallback = null;
                callback();
            }
        }
        
        function restartLesson() {
            currentIndex = 0;
            isPaused = false;
            autoPlay = true;
            contentEl.innerHTML = '';
            document.querySelector('.pause-overlay').classList.remove('show');
            updateControlsHint();
            setTimeout(runLesson, 1000);
        }
        
        function returnToMainMenu() {
            window.location.href = 'training-index.html';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused) {
                    continueLesson();
                } else {
                    autoPlay = !autoPlay;
                    updateControlsHint();
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = Math.max(0, terminal.scrollTop - 200);
            } else if (e.key === 'a' || e.key === 'A') {
                const terminal = document.querySelector('.terminal');
                terminal.scrollTop = terminal.scrollTop + 200;
            } else if (e.key === 'r' || e.key === 'R') {
                restartLesson();
            } else if (e.key === 'm' || e.key === 'M') {
                returnToMainMenu();
            }
        });
        
        function updateControlsHint() {
            const hint = document.querySelector('.controls-hint');
            if (autoPlay) {
                hint.innerHTML = 'SPACE: Pause Auto-play<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            } else {
                hint.innerHTML = 'SPACE: Continue<br/>Q/A: Scroll Up/Down<br/>R: Restart<br/>M: Main Menu';
            }
        }
        
        // Copy functionality
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function createCopyButton(text, className = 'copy-btn') {
            const button = document.createElement('button');
            button.className = className;
            button.textContent = 'Copy';
            button.onclick = () => copyToClipboard(text, button);
            return button;
        }

        // Make functions globally accessible for onclick handlers
        window.continueLesson = continueLesson;
        window.restartLesson = restartLesson;
        window.returnToMainMenu = returnToMainMenu;
        window.copyToClipboard = copyToClipboard;
        window.createCopyButton = createCopyButton;
        
        updateControlsHint();
        addSmartPauseLogic();
        setTimeout(runLesson, 1000);
    </script>
</body>
</html>
